<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wrapped Yearbook — A Year of Memories</title>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-image: url('bg.png'); /* <- Place your hand-drawn background file named bg.png here */
    --warm-1: #2b1b17;
    --warm-2: #5a2e28;
    --paper: #f6efe6;
    --accent: #d99a6c;
    --sticker: #ffe07f;
    --shadow: rgba(10,8,6,0.35);
  }
  html,body{height:100%;margin:0;font-family:Kalam, system-ui, sans-serif;background: #1b2740; color:#2b1b17; -webkit-font-smoothing:antialiased;}
  /* full-screen illustrated winter background */
  body::before{
    content:"";
    position:fixed; inset:0; z-index:-20;
    background-image: var(--bg-image);
    background-size: cover; background-position:center;
    filter: saturate(1.02) contrast(0.98);
  }
  /* warm vignette for coziness */
  body::after{
    content:""; position:fixed; inset:0; z-index:-10;
    background: radial-gradient(ellipse at 50% 10%, rgba(255,240,220,0.06) 0%, transparent 25%),
                linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.28));
    pointer-events:none;
  }

  /* Page container */
  .stage{width:100%;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px;box-sizing:border-box;position:relative;z-index:1}
  /* floating sparkles */
  .sparkles{position:fixed;inset:0;pointer-events:none;z-index:0}

  /* Book wrapper (center) */
  #bookRoot{width:920px;max-width:94vw;height:620px;max-height:84vh; perspective:1800px; position:relative; display:flex; align-items:center; justify-content:center;}
  .book-scene{width:100%; height:100%; position:relative; transform-style:preserve-3d;}

  /* Wrapping paper layer (front) - hand-drawn feel via SVG background below */
  .wrapping{
    position:absolute; inset:0; border-radius:16px; overflow:hidden; box-shadow:0 30px 60px rgba(0,0,0,0.45);
    transform-origin:center center; transition: transform 1s cubic-bezier(.2,.9,.25,1), opacity 0.6s ease;
    z-index:30; display:flex; align-items:center; justify-content:center; flex-direction:column;
    background:
      linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.05));
  }

  /* We draw a hand-drawn wrapping-paper-like SVG as background inside this element */
  .wrapping .paper {
    position:absolute; inset:0; background: repeating-linear-gradient(45deg, rgba(255,240,230,0.04) 0 14px, rgba(0,0,0,0.02) 14px 28px);
  }
  /* ribbon across the book */
  .ribbon { position:absolute; top: 42%; left:0; right:0; height:70px; display:flex; justify-content:center; transform:translateY(-50%); pointer-events:none;}
  .ribbon .band{width:98%; height:30px; background:linear-gradient(90deg,#ffd08a,#f1a66a); border-radius:6px; box-shadow:0 6px 12px rgba(0,0,0,0.18); transform:rotate(-3deg); opacity:0.95}
  .ribbon .band.v{position:absolute; height:98%; width:24px; left:48%; transform:translateX(-50%) rotate(8deg); background:linear-gradient(180deg,#ffd08a,#f1a66a); border-radius:6px}

  /* sticker */
  .sticker{
    width:86px;height:86px;border-radius:999px;background:var(--sticker);display:flex;align-items:center;justify-content:center;
    box-shadow:0 10px 22px rgba(0,0,0,0.25), inset 0 -6px 18px rgba(0,0,0,0.06);
    position:relative; z-index:32; cursor:pointer; transform:translateY(0);
    transition: transform .28s cubic-bezier(.2,.9,.25,1);
    user-select:none;
    animation: sticker-bounce 2400ms infinite;
  }
  .sticker:after{content:'';position:absolute;inset:6px;border-radius:999px;background:linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.08)); mix-blend-mode:overlay}
  .sticker .icon{font-size:34px}
  @keyframes sticker-bounce {
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
  }
  .sticker:hover{transform:translateY(-10px) scale(1.03); animation-play-state:paused}

  /* small "instructions" label on top of wrapping */
  .wrapping .label{position:absolute; top:14%; width:90%; text-align:center; font-family:'Amatic SC',cursive; font-size:20px; color:#fff; text-shadow:0 1px 0 rgba(0,0,0,0.5)}

  /* Unwrap state - move the wrapping off */
  .book-scene.unwrapped .wrapping{
    transform: translateY(-22%) rotateX(18deg) scale(1.06); opacity:0;
    pointer-events:none;
  }

  /* Book element, revealed after unwrap */
  .book{
    position:absolute; inset:40px; border-radius:12px; background:linear-gradient(180deg,#fffdf6,#f6eee3); box-shadow:0 32px 60px rgba(0,0,0,0.45);
    transform-origin: left center; transform: translateZ(-60px) rotateY(0deg); transition: transform 900ms cubic-bezier(.2,.9,.25,1);
    display:flex; flex-direction:column; overflow:hidden; z-index:20;
  }
  /* closed book cover visible before opening pages */
  .book.cover-hidden{opacity:0; transform: translateZ(-60px) rotateY(-6deg)}
  .book .cover{
    height:100%; width:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:12px; padding:28px; box-sizing:border-box;
    background: linear-gradient(180deg,#fffdf6,#f3e9d8);
  }
  .title{font-family:'Amatic SC',cursive; font-size:34px; color:#2b1b17; text-align:center}
  .cover . { width:220px; height:260px; position:relative; margin:6px 0;}
  /* ornaments on the tree (small circles we can position) */
  .tree .orn{position:absolute;width:28px;height:28px;border-radius:50%;box-shadow:0 4px 8px rgba(0,0,0,0.15);display:flex;align-items:center;justify-content:center;font-size:12px;color:#fff}
  /* doodles container */
  .cover .doodles{position:absolute; left:14px; top:14px; right:14px; bottom:14px; pointer-events:none}

  /* open book pages area */
  .book-pages{
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center; perspective:1400px;
    pointer-events:none; visibility:hidden;
  }
  .book-pages.visible{pointer-events:auto; visibility:visible}
  .book-inner{width:100%; height:100%; display:flex; transform-style:preserve-3d; transition: transform 900ms cubic-bezier(.2,.9,.25,1);}

  /* single page (month) */
  .page{
    min-width:100%; height:100%; box-sizing:border-box; padding:26px; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; gap:10px;
    backface-visibility:hidden;
  }
  .month-header{display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:8px}
  .month-label{font-family:'Amatic SC',cursive; font-size:22px; color:#2b1b17}
  .page .doodle-cluster{position:absolute; right:18px; bottom:16px; display:flex; gap:8px; pointer-events:none}

  /* Polaroid grid inside each page */
  .polaroid-grid{display:flex; flex-wrap:wrap; gap:14px; justify-content:center; align-content:flex-start; padding-bottom:28px}
  .polaroid{
    width:140px; height:170px; background:#fff; border-radius:8px; box-shadow:0 8px 16px rgba(0,0,0,0.18); padding:10px; box-sizing:border-box; perspective:900px; cursor:pointer; position:relative;
  }
  .photo-card{width:100%; height:100%; position:relative; transform-style:preserve-3d; transition: transform 700ms; border-radius:6px;}
  .photo-card.flipped{transform:rotateY(180deg)}
  .photo-front, .photo-back{position:absolute; inset:0; display:flex; align-items:center; justify-content:center; backface-visibility:hidden; border-radius:6px; overflow:hidden;}
  .photo-front{background:#f0f0f0; font-size:14px; color:#666; display:flex; align-items:center; justify-content:center}
  .photo-front .fake{width:120px;height:96px;background:linear-gradient(180deg,#ddd,#bbb); border-radius:4px; display:flex; align-items:center; justify-content:center; color:#6f6f6f;}
  .photo-back{transform:rotateY(180deg); padding:8px; background:linear-gradient(180deg,#fbf6ee,#f6efe4); color:#2b1b17; font-size:13px; text-align:center}

  /* page navigation arrows */
  .nav{position:absolute; top:50%; transform:translateY(-50%); width:52px; height:52px; border-radius:999px; display:flex; align-items:center; justify-content:center; font-size:28px; color:#fff; box-shadow:0 8px 18px rgba(0,0,0,0.35); cursor:pointer; user-select:none; z-index:50; background:linear-gradient(180deg,#4f8bff,#3266ff)}
  .nav.left{left:-28px}
  .nav.right{right:-28px}

  /* doodles (small icons) */
  .doodle{width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:16px;color:#fff;box-shadow:0 6px 12px rgba(0,0,0,0.18); cursor:pointer; position:relative}
  .doodle.small{width:28px;height:28px;font-size:12px}
  .doodle.tooltip-target{pointer-events:auto}
  .tooltip{position:fixed;padding:6px 8px;background:rgba(0,0,0,0.78);color:#fff;border-radius:6px;font-size:12px;pointer-events:none;opacity:0;transform:translateY(-6px);transition: all .18s ease;}

  /* responsive */
  @media (max-width:920px){
    #bookRoot{height:82vh}
    .polaroid{width:120px; height:150px}
  }
  @media (max-width:560px){
    #bookRoot{width:96vw; height:86vh}
    .nav{display:none}
    .polaroid{width:110px;height:140px}
  }
</style>
</head>
<body>
  <div class="stage">
    <div id="bookRoot" aria-live="polite">
      <div class="book-scene" id="scene">

          <div class="paper" aria-hidden="true">
            <!-- hand-drawn-ish decorations layered with small inline SVGs for a playful look -->

<script>
/* ========= Utilities & initial state ========= */
const scene = document.getElementById('scene');
const sticker = document.getElementById('sticker');
const wrapping = document.getElementById('wrapping');
const book = document.getElementById('book');
const coverView = document.getElementById('coverView');
const bookPages = document.getElementById('bookPages');
const bookInner = document.getElementById('bookInner');
const tooltip = document.getElementById('tooltip');

let isUnwrapped = false;
let isOpen = false;
let currentIndex = 0;

/* ========== animation: unwrap wrapping paper ========== */
function unwrapAnimation(){
  if(isUnwrapped) return;
  isUnwrapped = true;
  // add class to scene so CSS moves wrapping away
  scene.classList.add('unwrapped');

  // animate the wrapping element: slide/fade then hide
  wrapping.style.transition = 'transform 850ms cubic-bezier(.2,.9,.25,1), opacity 550ms ease';
  wrapping.style.transform = 'translateY(-22%) rotateX(18deg) scale(1.06)';
  wrapping.style.opacity = '0';
  setTimeout(()=>{ wrapping.style.display = 'none'; revealCover(); }, 700);
}

/* ========== reveal cover ========== */
function revealCover(){
  // show the book object
  book.style.transform = 'translateZ(0px) rotateY(0deg)';
  book.setAttribute('aria-hidden','false');
  // tiny entrance animation
  book.style.transition = 'transform 700ms cubic-bezier(.2,.9,.25,1), opacity 600ms ease';
  book.style.opacity = '1';
  // make cover clickable
  coverView.style.cursor = 'pointer';
  coverView.addEventListener('click', openBook);
  coverView.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') openBook(); });
}

/* ========== open the book - show pages ========== */
function openBook(){
  if(isOpen) return;
  isOpen = true;
  // animate cover to the side, then reveal pages
  coverView.style.transform = 'rotateY(-100deg) translateX(-40px)';
  coverView.style.transition = 'transform 850ms cubic-bezier(.2,.9,.25,1)';
  setTimeout(()=>{
    coverView.style.display = 'none';
    bookPages.classList.add('visible');
    bookPages.setAttribute('aria-hidden','false');
    buildPages();            // create pages content
    showPage(0);
  }, 700);
}

/* ========== build pages (12 months with 5 polaroids each) ========== */
const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];

function buildPages(){
  bookInner.innerHTML = ''; // clear
  months.forEach((m,mi)=> {
    const page = document.createElement('section');
    page.className = 'page';
    page.setAttribute('aria-label', m + ' page');

    // header
    const header = document.createElement('div');
    header.className = 'month-header';
    const label = document.createElement('div');
    label.className = 'month-label';
    label.innerText = m;
    header.appendChild(label);
    page.appendChild(header);

    // polaroid grid
    const grid = document.createElement('div');
    grid.className = 'polaroid-grid';
    // 5 placeholders
    for(let i=0;i<5;i++){
      const pol = document.createElement('div'); pol.className='polaroid'; pol.setAttribute('tabindex','0');
      const card = document.createElement('div'); card.className='photo-card';
      const front = document.createElement('div'); front.className='photo-front';
      const fake = document.createElement('div'); fake.className='fake'; fake.innerText = `${m} • Photo ${i+1}`;
      front.appendChild(fake);
      const back = document.createElement('div'); back.className='photo-back';
      back.innerText = `Caption placeholder — click to flip back.\nYour text here.`;
      card.appendChild(front); card.appendChild(back);
      pol.appendChild(card);

      // flip on click or Enter/Space
      pol.addEventListener('click', ()=> card.classList.toggle('flipped'));
      pol.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); card.classList.toggle('flipped'); } });

      grid.appendChild(pol);
    }
    page.appendChild(grid);

    // doodle cluster bottom-right (some animated small items)
    const cluster = document.createElement('div'); cluster.className='doodle-cluster';
    const doodleList = [
      {emoji:'🍰', txt:'Cake — your text here'},
      {emoji:'🐞', txt:'Ladybird — your text here'},
      {emoji:'🎾', txt:'Tennis moments'},
      {emoji:'🏏', txt:'Cricket'},
      {emoji:'🥐', txt:'Sausage roll'},
      {emoji:'🧗‍♀️', txt:'Climbing rope (green)'},
      {emoji:'🧗‍♂️', txt:'Climbing rope (blue)'},
      {emoji:'🚲', txt:'Bike'},
      {emoji:'💇‍♂️', txt:'Haircut chair'}
    ];
    // Put three doodles per page (cyclic) to avoid crowding — full set appears across book cover as well
    for(let k=0;k<3;k++){
      const dd = doodleList[(mi*3 + k) % doodleList.length];
      const d = document.createElement('div'); d.className='doodle small tooltip-target';
      d.innerText = dd.emoji;
      d.setAttribute('data-tip', dd.txt);
      // floating animation via JS randomization later
      cluster.appendChild(d);
    }
    page.appendChild(cluster);

    // append page to bookInner
    bookInner.appendChild(page);
  });

  // attach nav listeners
  document.getElementById('navLeft').onclick = ()=> showPage(currentIndex-1);
  document.getElementById('navRight').onclick = ()=> showPage(currentIndex+1);
  // keyboard nav
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'ArrowLeft') showPage(currentIndex-1);
    if(e.key === 'ArrowRight') showPage(currentIndex+1);
  });

  // make doodles tooltip-aware
  document.querySelectorAll('.tooltip-target').forEach(el=>{
    el.addEventListener('mouseenter', (ev)=>{
      tooltip.innerText = el.dataset.tip || 'Your text here';
      tooltip.style.opacity = '1'; tooltip.style.transform = 'translateY(0px)';
      const rect = el.getBoundingClientRect();
      tooltip.style.left = (rect.left + rect.width/2) + 'px';
      tooltip.style.top = (rect.top - 36) + 'px';
    });
    el.addEventListener('mouseleave', ()=>{ tooltip.style.opacity = '0'; tooltip.style.transform = 'translateY(-6px)'; });
  });

  // gentle random float for small doodles
  document.querySelectorAll('.doodle').forEach((d,i)=>{
    const delay = (Math.random()*1.2).toFixed(2);
    d.style.transition = `transform 1200ms ease-in-out ${delay}s`;
    setInterval(()=>{ const s = (Math.random()*7 - 3).toFixed(2); d.style.transform = `translateY(${s}px)`; }, 1600 + Math.random()*1600);
  });
}

/* ========== page navigation (horizontal flip simulation) ========== */
function showPage(idx){
  if(idx < 0) idx = months.length - 1;
  if(idx >= months.length) idx = 0;
  currentIndex = idx;
  // move bookInner horizontally
  bookInner.style.transform = `translateX(-${idx * 100}%)`;
  // subtle 3D page-curl flick
  bookInner.style.transition = 'transform 700ms cubic-bezier(.2,.9,.25,1)';
}

/* ========== sticker click handlers ========== */
sticker.addEventListener('click', unwrapAnimation);
sticker.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') unwrapAnimation(); });

/* ========== helpful: allow clicking anywhere on cover to open once unwrapped ========== */
coverView.addEventListener('click', openBook);

/* ========== initial decorative sparkles (snow + sparkles) ========== */
(function makeSparkles(){
  const container = document.createElement('div'); container.className='sparkles';
  for(let i=0;i<40;i++){
    const sp = document.createElement('div');
    sp.style.position='absolute';
    sp.style.left = (Math.random()*100)+'%';
    sp.style.top = (Math.random()*100)+'%';
    sp.style.width = sp.style.height = (2 + Math.random()*6) + 'px';
    sp.style.background = 'rgba(255,255,255,' + (0.6+Math.random()*0.4) + ')';
    sp.style.borderRadius = '50%';
    sp.style.filter = 'blur(0.6px)';
    sp.style.opacity = 0.9;
    const dur = (3 + Math.random()*6).toFixed(2) + 's';
    sp.style.transition = 'transform ' + dur + ' linear';
    container.appendChild(sp);
    // velocity loop
    setInterval(()=>{ sp.style.transform = `translateY(${30 + Math.random()*12}px) translateX(${Math.random()*6-3}px)`; sp.style.opacity = (0.6+Math.random()*0.4); }, 2000 + Math.random()*2400);
  }
  document.body.appendChild(container);
})();

/* ========== Accessibility: ensure focusable and announce changes ========== */
sticker.setAttribute('aria-pressed','false');
sticker.addEventListener('click', ()=> sticker.setAttribute('aria-pressed','true') );

/* ========== small note: replace placeholder photos later ========= */
/* To use your own photos: replace the .fake element inside each .photo-front with an <img src="yourphoto.jpg"> (and upload the files to your repo) */

</script>
