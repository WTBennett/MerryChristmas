<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Yearbook</title>
<style>
  /* ------------------ GLOBAL ------------------ */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Comic Sans MS", cursive, sans-serif;
    background: linear-gradient(to bottom, #b22222, #f8e8d0);
    overflow: hidden;
    height: 100vh;
  }

  /* ------------------ SNOW ------------------ */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url("https://www.transparenttextures.com/patterns/snow.png");
    opacity: 0.4;
    animation: snow 30s linear infinite;
    z-index: 0;
  }
  @keyframes snow {
    0% { background-position: 0 0; }
    100% { background-position: 0 1000px; }
  }

  /* ------------------ WRAPPED BOOK ------------------ */
  .wrapped-book {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 420px; height: 520px;
    background: repeating-linear-gradient(
      45deg,
      #e63946,
      #e63946 20px,
      #f1faee 20px,
      #f1faee 40px
    );
    border: 4px solid #a4161a;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    transition: transform 2s ease, opacity 2s ease;
    z-index: 10;
  }
  .ribbon {
    position: absolute;
    top: 0;
    left: 50%;
    width: 24px; height: 100%;
    background: #a4161a;
    transform: translateX(-50%);
  }
  .sticker {
    position: absolute;
    bottom: 30px; left: 50%;
    transform: translateX(-50%);
    background: gold;
    border: 3px solid #fff;
    border-radius: 50%;
    padding: 1.2rem 1.5rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,255,255,0.8);
    animation: bounce 2s infinite, shimmer 3s infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, -6px); }
  }
  @keyframes shimmer {
    0% { box-shadow: 0 0 10px rgba(255,255,200,0.7); }
    50% { box-shadow: 0 0 25px rgba(255,255,150,1); }
    100% { box-shadow: 0 0 10px rgba(255,255,200,0.7); }
  }
  .unwrap {
    transform: rotateY(90deg);
    opacity: 0;
  }

  /* ------------------ BOOK SHELL ------------------ */
  .book-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 800px;
    height: 520px;
    perspective: 2000px;
    display: none;
    z-index: 5;
  }
  .book {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1s ease;
  }
  .page {
    position: absolute;
    width: 50%;
    height: 100%;
    background: #fffaf0;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    border: 1px solid #d8b384;
    overflow: hidden;
  }
  .page.left { left: 0; border-radius: 12px 0 0 12px; }
  .page.right { right: 0; border-radius: 0 12px 12px 0; }

  /* Flip effect */
  .flip {
    transform: rotateY(-180deg);
  }

  /* ------------------ COVER PAGE ------------------ */
  .cover-page {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #fffaf0;
  }
  .cover-page img {
    width: 180px;
    filter: drop-shadow(0 0 10px rgba(255,255,180,0.6))
            drop-shadow(0 0 15px rgba(255,255,120,0.4));
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }
  .cover-page h1 {
    color: #8b0000;
    font-size: 1.8rem;
    margin-top: 15px;
  }
  .cover-page p {
    max-width: 70%;
    margin-top: 10px;
    color: #4b2e05;
    text-align: center;
  }

  /* ------------------ POLAROID LAYOUT ------------------ */
  .month-page {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    position: relative;
  }
  .polaroid {
    width: 120px;
    height: 150px;
    background: #fff;
    border: 2px solid #ddd;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transform: rotate(var(--angle));
    transition: transform 0.3s;
    cursor: pointer;
  }
  .polaroid:hover {
    transform: rotate(0deg) scale(1.1);
    z-index: 10;
  }
  .polaroid img {
    width: 100%;
    height: 110px;
    object-fit: cover;
  }
  .polaroid p {
    text-align: center;
    font-size: 0.8rem;
    padding: 4px;
  }

  /* ------------------ NAV BUTTONS ------------------ */
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    background: rgba(255,255,255,0.7);
    border: none;
    cursor: pointer;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: 0.2s;
    z-index: 20;
  }
  .nav-btn:hover {
    background: #fffae0;
  }
  .prev { left: -60px; }
  .next { right: -60px; }
</style>
</head>

<body>

<!-- Wrapping Intro -->
<div class="wrapped-book" id="wrappedBook">
  <div class="ribbon"></div>
  <button class="sticker" id="sticker">Open Me üéÅ</button>
</div>

<!-- Book -->
<div class="book-container" id="bookContainer">
  <button class="nav-btn prev" id="prevBtn">‚ü®</button>
  <div class="book" id="book">

    <!-- COVER PAGE -->
    <div class="page left cover-page">
      <img src="christmas tree.png" alt="Christmas Tree">
      <h1>Merry Christmas!</h1>
      <p>This year I‚Äôve moved into the digital space ‚Äî this project is to share memories and learn new skills while giving back to you.</p>
    </div>

    <!-- JANUARY PAGE EXAMPLE -->
    <div class="page right month-page" id="page1">
      <div class="polaroid" style="--angle: -3deg;">
        <img src="https://placekitten.com/200/200">
        <p>Memory 1</p>
      </div>
      <div class="polaroid" style="--angle: 4deg;">
        <img src="https://placekitten.com/201/200">
        <p>Memory 2</p>
      </div>
      <div class="polaroid" style="--angle: -5deg;">
        <img src="https://placekitten.com/202/200">
        <p>Memory 3</p>
      </div>
      <div class="polaroid" style="--angle: 2deg;">
        <img src="https://placekitten.com/203/200">
        <p>Memory 4</p>
      </div>
      <div class="polaroid" style="--angle: -1deg;">
        <img src="https://placekitten.com/204/200">
        <p>Memory 5</p>
      </div>
    </div>

    <!-- Add more month pages (February, March, etc.) following the same pattern -->
  </div>
  <button class="nav-btn next" id="nextBtn">‚ü©</button>
</div>

<script>
const sticker = document.getElementById("sticker");
const wrapped = document.getElementById("wrappedBook");
const bookContainer = document.getElementById("bookContainer");
const book = document.getElementById("book");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");

let page = 0;

sticker.addEventListener("click", () => {
  wrapped.classList.add("unwrap");
  setTimeout(() => {
    wrapped.style.display = "none";
    bookContainer.style.display = "block";
  }, 1800);
});

nextBtn.addEventListener("click", () => {
  page += 1;
  book.style.transform = `rotateY(${page * -180}deg)`;
});

prevBtn.addEventListener("click", () => {
  if (page > 0) {
    page -= 1;
    book.style.transform = `rotateY(${page * -180}deg)`;
  }
});
</script>

</body>
</html>
